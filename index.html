<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="banner">
       
        <div class="all all1">
            <div class="candy_canes">CANDY CANES</div>
            <div class="star can1"></div>
        </div>
        
        <div class="all all2">
            <div class="cake_tootsie">CAKE TOOTSIE</div>
            <div class="rect can2"></div>
        </div>
        
        <div class="all all3">
            <div class="gummies_candy">GUMMIES CANDY</div>
            <div class="hex can3"></div>
        </div>
        
        <div class="all all4">
            <div class="halvah_cookie">HALVAH COOKIE</div>
            <div class="circle can4"></div>
        </div>
    
        <div class="sweet">
            <button class="roll">SWEET ROLL</button>
            <div class="chocolate">CHOCOLATE BAR</div>
            <div class="cheese">DANISH CHEESECAKE</div>
        </div>
    </div>
    <div class="text-added">
        <h1>Animated banner</h1>
        <p>
            Starts automatically when the page is open (or reloded).
        </p>
    </div>
    
</body>
</html>
